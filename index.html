<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homesmart</title>
    <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">
    <nav class="mx-auto p-4 bg-amber-400">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/" class="focus:outline-none focus-visible:ring4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:translate-x-1/2 lg:top-9 z-50 hover:opacity-75 transition-opacity" aria-label="Go to homepage"><img src="./assets/logo.svg" width="200" class="w-48 md:w-64 lg:w-72" alt="Home Smart Logo" /></a>
            <button id="menu" class="lg:hidden focus:outline-none focus-visible:ring4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
            <div role="menubar" class="flex flex-col gap-4 absolute right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6">
                <a role="menuitem" class="py-1 px-6 dark:text-nutra focus:outline-none focus-visible:ring-4  ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/">Home</a>
                <a role="menuitem" class="py-1 px-6 dark:text-nutra focus:outline-none focus-visible:ring-4  ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/">Contact</a>
                <a role="menuitem" class="py-1 px-6 dark:text-nutra focus:outline-none focus-visible:ring-4  ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/">Login</a>
                <a role="menuitem" class="py-1 px-6 dark:text-nutra focus:outline-none focus-visible:ring-4  ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors" href="/">Sign UP</a>
            </div>
        </div>
    </nav>
